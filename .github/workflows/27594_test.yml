name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:



jobs:
  checkForTests:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2

      - name: Check if files exist
        run: |
          if [ -f $GITHUB_WORKSPACE/main_test.py ]; then
            echo "File exists"
          else
              echo "File does not exist"
              exit 1
          fi
  build:
    needs: checkForTests
    runs-on: self-hosted
    strategy:
      matrix:
        python-version: [3.12.3] #[3.9.0, 3.10.0, 3.11.0, 3.12.0]
    steps:
      - uses: actions/checkout@v4

      - name: setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          #pip install -r requirements.txt
      - name: Test
        run: pytest
